<html>
	<body>
		{% if projects %}
			<table>
				<thead>
					<th>Name</th>
					<th>Start Date</th>
					<th>End Date</th>
					<th>Assignee</th>
					<th>Priority</th>
				</thead>
				{% for project in projects %}
					<tr>
						<td>{{project.name}}</td>
						<td>{{project.startDate}}</td>
						<td>{{project.endDate}}</td>
						<td>{{project.assignedTo}}</td>
						<td>{{project.priority}}</td>
					</tr>
				{% endfor %}
			</table>
		{% else %}
			<p>There is no projects yet!</p>
		{% endif %}
	</body>
</html>
